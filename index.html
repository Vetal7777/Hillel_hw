<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="btn-container">
        <input type="text" id="inp-name" placeholder="Enter name">
        <input type="text" id="inp-surname" placeholder="Enter surname">
        <input type="text" id="inp-phone" placeholder="Enter phone">
        <button id="btn">Click me</button>
    </div>

    <div id="list-container">
        <div class="title list-row">
            <span class="column">Name</span>
            <span class="column">Surname</span>
            <span class="column">Phone</span>
        </div>
    </div>
</body>

    <script type="text/html" id="sample">
        <div class="list-row">
            <span class="column">{{Name}}</span>
            <span class="column">{{Surname}}</span>
            <span class="column">{{Phone}}</span>
        </div>
    </script>

</html>
