<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="contact-list/contact-list.js" defer></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="contact-list/contact-list.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport"
              content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
        <title>Contact-list</title>
    </head>
    <body>
        <div class="component__contact-list">
            <div class="add-container">
                <div class="add-container-form">
                    <span class="contact-photo-add"></span>
                    <input type="text" placeholder="name" class="input-name-add">
                    <input type="text" placeholder="surname" class="input-surname-add">
                    <input type="text" placeholder="phone" class="input-phone-add">
                    <button class="button-add" disabled>Ready</button>
                </div>
                <span class="activate-add-form active">
                    <span class="activate-add-form__line"></span>
                    <span class="activate-add-form__line"></span>
                </span>
            </div>
            <div class="contact-list-work-container">
                <div class="contact-list-container"></div>
                <div class="edit-container-form">
                    <span class="contact-photo-edit"></span>
                    <input type="text" placeholder="name" class="input-name-edit">
                    <input type="text" placeholder="surname" class="input-surname-edit">
                    <input type="text" placeholder="phone" class="input-phone-edit">
                    <button class="button-edit" >Edit</button>
                </div>
            </div>
        </div>
    </body>
</html>
